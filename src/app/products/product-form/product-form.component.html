<mat-card [style.background-color]="'primary'">
  <mat-card-header>
    <mat-card-title>Agregar Productos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="addProduct()">
      <label>
        Nombre:
        <input type="text" name="name" [(ngModel)]="product.name">
      </label>
      <br>
      <label>
        Descripcion:
        <input type="text" name="description" [(ngModel)]="product.description">
      </label>
      <br>
      <label>
        Precio:
        <input type="number" name="price" [(ngModel)]="product.price">
      </label>
      <br>

      <img mat-card-image *ngIf="(image$ | async) as image" [src]="image" alt="">
      <input type="file" (change)="uploadFile($event)">

      <mat-card-actions>
        <button mat-raised-button color="primary" *ngIf="enviar" type="submit">SEND</button>
        <button mat-raised-button color="accent" *ngIf="!enviar" (click)="actualizar()">UPDATE</button>

      </mat-card-actions>
    </form>
  </mat-card-content>


</mat-card>
